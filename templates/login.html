{% extends "base.html" %}

{% block content %}

<form id="login-form" method="POST" action="{{request.uri}}">
  {% module xsrf_form_html() %}
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control {% if errors.get('email') %} is-invalid {% end %}" id="email" placeholder="example@example.com" name="email">
    {% if errors.get('email') %}
    <div class="invalid-feedback">
      {{''.join(errors['email'])}}
    </div>
    {% end %}
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control {% if errors.get('password') %} is-invalid {% end %}" id="password" placeholder="Type in your password" name="password">
    {% if errors.get('password') %}
    <div class="invalid-feedback">
      {{''.join(errors['password'])}}
    </div>
    {% end %}
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% end %}
